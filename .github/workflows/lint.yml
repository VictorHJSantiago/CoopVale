name: Lint & Style

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install black flake8
        working-directory: appBP/appBP

      - name: Black (check)
        run: |
          black --check .
        working-directory: appBP/appBP

      - name: Flake8
        run: |
          flake8 . --max-line-length=100 --exclude .venv,instance,__pycache__
        working-directory: appBP/appBP
