{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <h2>Novo Produto</h2>
  <form method="post" enctype="multipart/form-data" class="mt-3">
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">Nome</label>
          <input type="text" name="nome" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Descrição</label>
          <textarea name="descricao" class="form-control" rows="4" required></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Preço</label>
          <input type="number" step="0.01" name="preco" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Unidade</label>
          <input type="text" name="unidade" class="form-control" required>
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">Categoria</label>
          <select name="categoria_id" class="form-select" required>
            {% for c in categorias %}
              <option value="{{ c.id }}">{{ c.nome }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Estoque</label>
          <input type="number" step="0.01" name="estoque" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Tags</label>
          <input type="text" name="tags" class="form-control" placeholder="ex: orgânico, artesanal">
        </div>
        <div class="mb-3">
          <label class="form-label">Imagens</label>
          <input type="file" name="imagens" class="form-control" accept="image/*" multiple>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{{ url_for('produtores.meus_produtos') }}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
