{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <h2>Editar Produto</h2>
  <form method="post" enctype="multipart/form-data" class="mt-3">
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">Nome</label>
          <input type="text" name="nome" class="form-control" value="{{ produto.nome }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Descrição</label>
          <textarea name="descricao" class="form-control" rows="4" required>{{ produto.descricao }}</textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Preço</label>
          <input type="number" step="0.01" name="preco" class="form-control" value="{{ produto.preco }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Unidade</label>
          <input type="text" name="unidade" class="form-control" value="{{ produto.unidade }}" required>
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">Estoque</label>
          <input type="number" step="0.01" name="estoque" class="form-control" value="{{ produto.estoque }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Imagens</label>
          <input type="file" name="imagens" class="form-control" accept="image/*" multiple>
          {% if produto.imagens %}
          <small class="text-muted d-block mt-1">Imagens atuais: {{ produto.imagens }}</small>
          {% endif %}
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{{ url_for('produtores.meus_produtos') }}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
