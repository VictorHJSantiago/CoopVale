{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Novo Produtor</h2>
  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" name="nome" required>
    </div>
    <div class="mb-3">
      <label for="cpf" class="form-label">CPF</label>
      <input type="text" class="form-control" id="cpf" name="cpf" required>
    </div>
    <div class="mb-3">
      <label for="telefone" class="form-label">Telefone</label>
      <input type="text" class="form-control" id="telefone" name="telefone">
    </div>
    <div class="mb-3">
      <label for="endereco" class="form-label">Endereço</label>
      <input type="text" class="form-control" id="endereco" name="endereco">
    </div>
    <div class="mb-3">
      <label for="certificacoes" class="form-label">Certificações</label>
      <input type="text" class="form-control" id="certificacoes" name="certificacoes">
    </div>
    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição</label>
      <textarea class="form-control" id="descricao" name="descricao"></textarea>
    </div>
    <div class="mb-3">
      <label for="fotos" class="form-label">Fotos da Propriedade (até 10 imagens)</label>
      <input type="file" class="form-control" id="fotos" name="fotos" accept="image/*" multiple>
      <small class="form-text text-muted">Formatos aceitos: PNG, JPG, JPEG, GIF, WEBP. Máximo 10 fotos.</small>
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{{ url_for('produtores_bp.listar_produtores') }}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
