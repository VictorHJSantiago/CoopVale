{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>{{ 'Editar' if taxa else 'Nova' }} Taxa de Entrega</h2>
  <form method="post">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Regi√£o</label>
        <input class="form-control" name="regiao" value="{{ taxa.regiao if taxa else '' }}" required>
      </div>
      <div class="col-md-3 mb-3">
        <label class="form-label">Valor (R$)</label>
        <input class="form-control" name="valor" type="number" step="0.01" value="{{ '%.2f'|format(taxa.valor) if taxa else '' }}" required>
      </div>
      <div class="col-md-3 mb-3">
        <label class="form-label">Prazo (dias)</label>
        <input class="form-control" name="prazo_dias" type="number" min="1" value="{{ taxa.prazo_dias if taxa else 1 }}" required>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Ativo</label>
      <input type="checkbox" name="ativo" {% if taxa and taxa.ativo %}checked{% endif %}>
    </div>
    <button class="btn btn-success" type="submit">Salvar</button>
    <a class="btn btn-secondary" href="{{ url_for('pedidos.listar_taxas') }}">Cancelar</a>
  </form>
</div>
{% endblock %}
