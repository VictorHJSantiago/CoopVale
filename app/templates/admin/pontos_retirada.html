{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Pontos de Retirada</h2>
  <a href="{{ url_for('admin_bp.novo_ponto') }}" class="btn btn-success mb-3">Novo Ponto</a>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Endereço</th>
        <th>Dias</th>
        <th>Horários</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for ponto in pontos %}
      <tr>
        <td>{{ ponto.nome }}</td>
        <td>{{ ponto.endereco }}</td>
        <td>{{ ponto.dias_funcionamento }}</td>
        <td>{{ ponto.horarios }}</td>
        <td>
          <a href="{{ url_for('admin_bp.editar_ponto', id=ponto.id) }}" class="btn btn-sm btn-primary">Editar</a>
          <form action="{{ url_for('admin_bp.excluir_ponto', id=ponto.id) }}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Excluir este ponto?')">Excluir</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
