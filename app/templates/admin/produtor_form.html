{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <h2>{{ 'Editar Produtor' if produtor else 'Novo Produtor' }}</h2>
  <form method="post" class="mt-3">
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">Nome</label>
          <input type="text" name="nome" class="form-control" value="{{ produtor.nome if produtor else '' }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Bio</label>
          <textarea name="bio" class="form-control" rows="4">{{ produtor.bio if produtor else '' }}</textarea>
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">Cidade</label>
          <input type="text" name="cidade" class="form-control" value="{{ produtor.cidade if produtor else '' }}">
        </div>
        <div class="mb-3">
          <label class="form-label">Estado</label>
          <input type="text" name="estado" class="form-control" value="{{ produtor.estado if produtor else '' }}">
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{{ url_for('admin.produtores_list') }}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
