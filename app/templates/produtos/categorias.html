{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Categorias</h2>
  <a href="{{ url_for('produtos_bp.nova_categoria') }}" class="btn btn-success mb-3">Nova Categoria</a>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Ícone</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for categoria in categorias %}
      <tr>
        <td>{{ categoria.nome }}</td>
        <td>{{ categoria.descricao }}</td>
        <td>{{ categoria.icone }}</td>
        <td>
          <a href="{{ url_for('produtos_bp.editar_categoria', id=categoria.id) }}" class="btn btn-sm btn-primary">Editar</a>
          <form action="{{ url_for('produtos_bp.excluir_categoria', id=categoria.id) }}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Excluir esta categoria?')">Excluir</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
