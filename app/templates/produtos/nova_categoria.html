{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Nova Categoria</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" name="nome" required>
    </div>
    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição</label>
      <input type="text" class="form-control" id="descricao" name="descricao">
    </div>
    <div class="mb-3">
      <label for="icone" class="form-label">Ícone</label>
      <input type="text" class="form-control" id="icone" name="icone">
    </div>
    <div class="mb-3">
      <label for="valor_minimo" class="form-label">Valor Mínimo (opcional)</label>
      <input type="number" step="0.01" class="form-control" id="valor_minimo" name="valor_minimo" placeholder="Ex: 50.00">
    </div>
    <div class="mb-3">
      <label for="quantidade_minima" class="form-label">Quantidade Mínima (opcional)</label>
      <input type="number" step="0.01" class="form-control" id="quantidade_minima" name="quantidade_minima" placeholder="Ex: 5">
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{{ url_for('produtos_bp.listar_categorias') }}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
